<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Number guesser</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="guess">
        <h1>Guessing Game</h1>
        <p>Guess the number between 0 and 10</p>
        <form>
          <input id="inputNumber" type="number" />
          <button id="btn-try">Guess</button>
        </form>
      </div>
      <div class="guess-again hide">
        <h2>Got it in x tries!</h2>
        <button id="btn-tryagain">Play again</button>
      </div>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
