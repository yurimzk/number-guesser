<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Number guesser</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="" defer></script>
  </head>
  <body>
    <main>
      <div class="play hide">
        <h1>Guessing Game</h1>
        <p>Guess the number between 0 and 10</p>
        <div class="input-wrapper">
          <label for="number">Guess the number between 0 and 10</label>
          <input type="number" />
          <button>Guess</button>
        </div>
      </div>
      <div class="play-again">
        <h2>Acertou em x tentativas!</h2>
        <button>Jogar novamente</button>
      </div>
    </main>
  </body>
</html>
